{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Person ID</th>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>

    </tr>
    </thead>
    <tbody>
    {% for person in people %}
    <tr>
        <td><a href="view/{{person.id}}">{{ person.fldName }}</a></td>
        <td>{{ person.fldLat }}</td>
        <td>{{ person.fldLong }}</td>


    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
