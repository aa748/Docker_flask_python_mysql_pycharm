{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Person ID</th>
        <th scope="col">Height</th>
        <th scope="col">Weight</th>

    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td><a href="view/{{city.id}}">{{ city.fldName }}</a></td>
        <td>{{ city.fldLat }}</td>
        <td>{{ city.fldLong }}</td>


    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
